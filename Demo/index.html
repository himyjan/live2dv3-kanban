<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>Live2D看板娘</title>
  <style>
    .select-block {
      margin: 10px;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@latest/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>

  <script src="https://unpkg.com/jquery@latest/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@latest/css/font-awesome.min.css">
  <script src="./static/js/canvas2image.js"></script>

  <link rel="stylesheet" type="text/css" href="static/css/live2d.css" />
  <!-- Build script -->
  <script src="./static/js/l2dkanban.min.js"></script>
  <script src="./demo.js"></script>
</head>

<body>
  <div style="text-align:center; display: flex; margin: 10px;">
    <div class="select-block">
      <div> 設置表情 <br> </div>
      <select id="exp-setter"></select>
    </div>
    <div class="select-block">
      <div> 設置動作 <br> </div>
      <select id="mtn-setter"></select>
    </div>
    <button id="loadL2D">加載模型</button>
  </div>

  <div class="live2d-main">
    <div class="live2d-tips"></div>
    <canvas id="live2d" class="live2d"></canvas>
    <div class="live2d-tool"></div>
  </div>
</body>

</html>
